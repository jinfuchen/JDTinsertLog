apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }

}

repositories {
    mavenCentral()
}

dependencies {
	compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.1.3.201810200350-r'
	compile 'org.slf4j:slf4j-log4j12:1.7.7'
	compile files('lib/commons-io-2.4.jar')
	compile files('lib/org.eclipse.core.contenttype_3.5.100.v20160418-1621.jar')
	compile files('lib/org.eclipse.core.jobs_3.8.0.v20160509-0411.jar')
	compile files('lib/org.eclipse.core.resources_3.11.0.v20160503-1608.jar')
	compile files('lib/org.eclipse.core.runtime_3.12.0.v20160606-1342.jar')
	compile files('lib/org.eclipse.equinox.common_3.8.0.v20160509-1230.jar')
	compile files('lib/org.eclipse.equinox.preferences_3.6.1.v20160815-1406.jar')
	compile files('lib/org.eclipse.jdt.core_3.12.1.v20160829-0950.jar')
	compile files('lib/org.eclipse.jdt.ui_3.12.1.v20160822-0645.jar')
	compile files('lib/org.eclipse.osgi_3.11.1.v20160708-1632.jar')
	compile files('lib/org.eclipse.text_3.5.0.jar')
}

applicationName = rootProject.name
mainClassName = "org.insertlog.execute"
